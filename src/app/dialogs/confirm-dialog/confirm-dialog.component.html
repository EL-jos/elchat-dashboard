<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content class="mat-typography">
    <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="close(false)">
        Annuler
    </button>

    <button mat-raised-button color="warn" (click)="close(true)">
        Supprimer
    </button>
</mat-dialog-actions>
